version: "3.7"

services:
  db:
    image: postgres:12.0-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
      #Tarkista polut kuntoon omalle ympäristöllesi
      #- /haluttupolku/:/db_dumps/
  web:
    restart: unless-stopped
    build: .
    entrypoint: ["./wait_for_pg_and_start.sh", "./run.sh"]
    volumes:
      - .:/code
      #Tarkista polut kuntoon omalle ympäristöllesi
      #- /haluttupolku/uploads/receipts:/media/uploads/receipts/
      #- /haluttupolku/uploads/zips:/tmp/zips/
    environment:
      #Change the values here
      - SENDGRID_API_KEY= CHANGE_ME
      - SECRET_KEY= CHANGE_ME
      - EMCE_SERVER_ATTR= CHANGE_ME
      - EMCE_SERVER= CHANGE_ME
      - EMCE_USERNAME= CHANGE_ME
      - EMCE_PASSWORD= CHANGE_ME
      - DEBUG= CHANGE_ME
      - CONTACT_NAME= CHANGE_ME
      - CONTACT_NUM= CHANGE_ME
    ports:
      - 8000:8000
    depends_on:
      - db
volumes:
  postgres_data:
